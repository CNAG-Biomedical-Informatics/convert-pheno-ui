- question: "What is Convert-Pheno?"
  answer: |
   It is a software toolkit for the interconversion of standard data models for phenotypic data.
  img: https://cnag-biomedical-informatics.github.io/convert-pheno/img/convert-pheno-schema.png

- question: "Which input formats are supported at the moment?"
  answer_type: markdown
  answer: |
    At the moment, the following input formats are supported:
      * [REDCap](https://www.project-redcap.org/)
        [![REDCap](./logos/out.svg)](https://www.project-redcap.org/)
      * [Beacon v2 Models (BFF)](https://b2ri-documentation.readthedocs.io/en/latest/data-ingestion/)
      * [Phenopackets v2 (PXF)](https://phenopacket-schema.readthedocs.io/en/latest/basics.html)
      * [OMOMP-CDM](https://www.ohdsi.org/data-standardization/)
      * [CDISC-ODM](https://www.cdisc.org/standards/data-exchange/odm)
